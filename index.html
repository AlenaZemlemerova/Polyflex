<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПолиФлекс</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a class="header__logo" href="index.html"
            ><img class="header__logo" src="img/logo.png" alt="Logo"
          /></a>
          <nav class="header__nav">
            <a class="header__link" href="#">О компании</a>
            <a class="header__link" href="#">Каталог товаров</a>
            <a class="header__link" href="#">Производство</a>
            <a class="header__link" href="#">Сервис</a>
            <a class="header__link" href="#">Новости</a>
            <a class="header__link" href="#">Контакты</a>
          </nav>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <div class="banner-box">
          <div class="banner-left">
            <h1 class="banner-left__title">Всё для флексопечати!</h1>
            <h5 class="banner-left__subtitle">
              Первый на Урале производитель флексографических красок и красок
              для глубокой печати.
            </h5>
            <div class="banner-left__buttons">
              <a class="banner-left__button-link" href="#"
                >Подробнее о компании</a
              >
              <a class="banner-left__button-form" href="#">Оформить заявку</a>
            </div>
          </div>
          <div class="banner-right">
            <img
              class="banner-right__img"
              src="img/banner-background.png"
              alt="Backgroung image"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
